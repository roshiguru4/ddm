{% extends 'base.html' %}
{% block title %}Welcome | Raas practice tool{% endblock %}
{% block content %}
<div class="text-center my-5">
    <h1 class="display-2 fw-bold mb-4" style="letter-spacing:2px;">Welcome to Raas practice tool</h1>
    <p class="lead mb-5" style="color:#222;">please uses this website PLEAASEE</p>
    <div class="d-flex justify-content-center gap-3 mb-5">
        <a href="{{ url_for('register_page') }}" class="btn btn-primary btn-lg px-5 py-3">
            Get Started
        </a>
        <a href="/login" class="btn btn-outline-light btn-lg px-5 py-3">
            <i class="fa fa-sign-in-alt me-2"></i>Login
        </a>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body text-center">
                    <i class="fas fa-upload fa-2x mb-3 text-primary"></i>
                    <h5 class="card-title mb-2">Upload</h5>
                    <p class="card-text">Add your audio</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body text-center">
                    <i class="fas fa-sync-alt fa-2x mb-3 text-success"></i>
                    <h5 class="card-title mb-2">Loop</h5>
                    <p class="card-text">Repeat sections</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body text-center">
                    <i class="fas fa-pencil-alt fa-2x mb-3 text-warning"></i>
                    <h5 class="card-title mb-2">Annotate</h5>
                    <p class="card-text">Add notes</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
