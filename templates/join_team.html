{% extends "base.html" %}

{% block title %}Join Team - DDM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Join Team</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Team Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Team Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Join Team</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('create_team') }}" class="btn btn-outline-primary">Create New Team</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
