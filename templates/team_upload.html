{% extends "base.html" %}

{% block title %}Upload to {{ team.name }} - Raas practice tool{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="card-title">Upload to {{ team.name }}</h2>
                    <a href="{{ url_for('team_dashboard', team_id=team.id) }}" class="btn btn-outline-primary">Back to Team</a>
                </div>
                
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select Audio File</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".mp3" required>
                        <div class="form-text">Only MP3 files are allowed.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="folder" class="form-label">Folder</label>
                        <select class="form-control" id="folder" name="folder">
                            <option value="General">General</option>
                            <option value="Warm-up">Warm-up</option>
                            <option value="Technique">Technique</option>
                            <option value="Choreography">Choreography</option>
                            <option value="Performance">Performance</option>
                            <option value="Practice">Practice</option>
                        </select>
                        <div class="form-text">Choose a folder to organize your file.</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Upload File</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
