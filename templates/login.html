{% extends 'base.html' %}
{% block title %}Login | DDM Hub{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card p-5 animate__animated animate__fadeInUp">
            <div class="text-center mb-4">
                <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                <h2 class="mb-2">Welcome Back</h2>
                <p class="text-muted">Sign in to your DDM Hub account</p>
            </div>
            
            <form method="POST" action="{{ url_for('login_page') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="mb-0">
                    Don't have an account? 
                    <a href="/register" class="text-decoration-none fw-bold">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
